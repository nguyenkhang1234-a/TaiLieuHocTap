<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Giao dịch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #ffffff);
            min-height: 100vh;
            color: #1a1a1a;
        }
        header {
            background: linear-gradient(to right, #f8a5c2, #fce4ec);
            padding: 30px 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px; 
        }
        header h2 {
            font-size: 30px;
            font-weight: 600;
        }
        main {
            max-width: 600px;
            margin: 50px auto;
            background: #fff0f5;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            height: 630px;
            overflow-y: auto; 
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            padding: 12px 16px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #f8bbd0;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
            gap: 16px;
            width: 100%;
        }
        .form-buttons button {
            flex-grow: 1;  /* Đảm bảo các nút có chiều rộng bằng nhau */
        }
        button {
            padding: 12px;
            font-size: 16px;
            background: #e91e63;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #f48fb1;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #e91e63;
            font-weight: 600;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #aa647b;
        }
        @media (max-width: 500px) {
            main {
                margin: 20px;
                padding: 25px;
            }
        }        
        header h1 {
            font-size: 36px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header style="display: flex; align-items: center; justify-content: center; padding: 20px;">
        <img src="static/images/new.png" alt="System Icon" 
            style="width: 60px; height: 60px; margin-right: 12px;">
        <h1 style="margin: 0;">THÊM GIAO DỊCH MỚI</h1>
    </header>
    <main>
        <form method="post">
            <label for="MaGD">Nhập mã giao dịch</label>
            <input type="text" name="MaGD" id="MaGD" required placeholder="Ví dụ: 101">
            
            <label for="MaTK">Nhập mã tài khoản</label>
            <input type="text" name="MaTK" id="MaTK" required placeholder="Ví dụ: 101">
            
            <label for="MaCN">Nhập mã chi nhánh (1-5)</label>
            <input type="number" name="MaCN" id="MaCN" min="1" max="5" required placeholder="Ví dụ: 1">
            
            <label for="LoaiGD">Nhập loại giao dịch (1-Nạp, 2-Rút, 3-Chuyển)</label>
            <input type="number" name="LoaiGD" id="LoaiGD" min="1" max="3" required placeholder="Ví dụ: 1">
            
            <label for="SoTien">Nhập số tiền (>1000)</label>
            <input type="number" name="SoTien" id="SoTien" min="10000" step="10000" required placeholder="Số tiền">
            
            <label for="NgayGD">Nhập ngày giao dịch</label>
            <input type="date" name="NgayGD" id="NgayGD" required>
            
            <div class="form-buttons">
                <button type="submit">Thêm giao dịch</button>
                <button type="button" onclick="window.location.href='/'">Quay lại trang chủ</button>
            </div>
        </form>
        
        {% if message %}
        <div class="message">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </main>
    <footer>
        &copy; 2025 Ngân hàng Taho. All rights reserved.
    </footer>
</body>
</html>
